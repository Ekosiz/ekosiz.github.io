name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 1. We need to check out the code in the deploy step to see the git history
      - name: Checkout Code for Notification
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # We only need the last few commits to compare

      # 2. Extract filename, format URL, and send to Discord
      - name: Send Discord Notification
        if: contains(github.event.head_commit.message, 'Added writeup for')
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          # Get the list of changed files in the commit
          # We filter for files in _posts/ ending in .md
          CHANGED_FILE=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep "_posts/.*\.md" | head -n 1)

          if [ -z "$CHANGED_FILE" ]; then
            echo "No markdown file found in _posts, skipping logic but sending generic link."
            FINAL_URL="$PAGE_URL"
          else
            echo "Found file: $CHANGED_FILE"
            
            # Extract just the filename (e.g., 2023-11-30-my-writeup.md)
            FILENAME=$(basename "$CHANGED_FILE")
            
            # Jekyll standard: Remove first 11 chars (YYYY-MM-DD-)
            # This logic assumes your filenames always start with a date.
            SLUG=${FILENAME:11}
            
            # Remove the .md extension
            SLUG=${SLUG%.md}
            
            # Construct the Chirpy style URL: base_url + posts + slug
            FINAL_URL="${PAGE_URL}posts/${SLUG}/"
          fi

          echo "Sending notification for: $FINAL_URL"

          # Send curl request
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"üìù **New Writeup Published!**\n\nRead it here: $FINAL_URL\"}" \
          "$DISCORD_WEBHOOK_URL"
